<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Victron</title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="confirmDate.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="confirmDate.js"></script>
    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/de.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/jquery/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Victron Modbus Connector v<span id="version"></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Victron</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="buttontest.html">Tastentester</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6">
                <div class="card" style="height: 240px;">
                    <div class="card-header" style="height: 50px;">
                        <h3>Victron Status - <span id="timenow"></span></h3>

                    </div>
                    <div class="card-body" id="">
                        <table class="table table-sm">
                            <tr>
                                <td style="width: 200px;">State: </td>
                                <td><span id="td_state">not connected</span></td>
                            </tr>
                            <tr>
                                <td style="width: 200px;">SOC: </td>
                                <td><span id="td_soc">not connected</span></td>
                            </tr>
                            <tr>
                                <td style="width: 200px;">Minimum SOC: </td>
                                <td><span id="td_minsoc">not connected</span></td>
                            </tr>
                            <tr>
                                <td style="width: 200px;">Modbus IP/Port: </td>
                                <td><span id="td_ip">not connected</span> : <span id="td_port"></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="height: 240px;">
                    <div class="card-header" style="height: 50px;">
                        <h3>Minimum SOC Planer</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="socDateActive">
                            <label class="form-check-label" for="flexCheckDefault">
                                SOC Termin aktiv
                            </label>
                        </div>
                        <p>Termin: <span id="chargeTime">keiner</span></p>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="SOCdatePicker"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="datetoload">Termin Ã¤ndern</span>
                            </button>
                        </div>
                        <div style="margin-top: 10px;"><label for="minSOCslider" class="form-label">Min SOC: <span id="lblMinSOC"></span></label>
                            <input type="range" class="form-range" min="0" max="100" step="5" id="minSOCslider">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Strompreise</h3>
                    </div>
                    <div class="card-body">
                        <div style="height: 400px;">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
